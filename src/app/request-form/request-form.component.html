<form #requestForm="ngForm" (ngSubmit)="onSubmit(requestForm)">
  <div>
    <label for="professorId">Professor ID</label>
    <input id="professorId" name="professorId" type="number" ngModel required />
  </div>

  <div>
    <label for="module">Module</label>
    <select id="module" name="moduleId" ngModel required>
      <option value="" disabled selected>Select a module</option>
      <option *ngFor="let module of modules" [value]="module.module_id">
        {{ module.module_name }}
      </option>
    </select>
  </div>
  
  <div>
    <label for="program">Program</label>
    <select id="program" name="programId" ngModel required>
      <option value="" disabled selected>Select a Program</option>
      <option *ngFor="let program of programs" [value]="program.program_id">
        {{ program.program_name }}
      </option>
    </select>
  </div>

  <div>
    <label for="semester">Semester</label>
    <select id="semester" name="semesterId" ngModel required>
      <option value="" disabled selected>Select a Semester</option>
      <option *ngFor="let semester of semesters" [value]="semester.semesterId">
        S{{ semester.semester }}
      </option>
    </select>
  </div>

  <div>
    <label for="time">Time</label>
    <input id="time" name="time" type="time" ngModel required />
  </div>

  <div>
    <label for="day">Day</label>
    <select id="day" name="day" required>
      <option value="" disabled selected>Select a day</option>
      <option value="Monday">Monday</option>
      <option value="Tuesday">Tuesday</option>
      <option value="Wednesday">Wednesday</option>
      <option value="Thursday">Thursday</option>
      <option value="Friday">Friday</option>
      <option value="Saturday">Saturday</option>
      <option value="Sunday">Sunday</option>
    </select>
  </div>
