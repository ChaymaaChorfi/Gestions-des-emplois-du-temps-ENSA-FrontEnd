<div class="row">
  <div class="col-sm-12">
    <div class="card comman-shadow">
      <div class="card-body">
        <form [formGroup]="editFormGroup" (submit)="handleUpdate()">
          <div class="row">
            <div class="col-12">
              <h5 class="form-title student-info">
                Informations sur la filliere<span
                  ><a href="javascript:;"
                    ><i class="feather-more-vertical"></i></a
                ></span>
              </h5>
            </div>

            <div class="col-12">
              <form class="form">
                <mat-form-field class="form-full-width">
                  <mat-label>Nom</mat-label>
                  <input matInput [formControl]="nameFormControl" />
                </mat-form-field>
              </form>
            </div>

            <div class="col-12">
              <form class="form">
                <mat-form-field class="form-full-width">
                  <mat-label>Semester</mat-label>
                  <mat-select [formControl]="semesterFormControl">
                    @for (semester of semesterList; track semester) {
                    <mat-option [value]="semester"
                      >S{{ semester + 1 }}</mat-option
                    >
                    }
                  </mat-select>
                </mat-form-field>
              </form>
            </div>

            <div class="col-12">
              <form class="form">
                <mat-form-field class="form-full-width">
                  <mat-label>Modules</mat-label>
                  <mat-select [formControl]="selectedModules" multiple>
                    @for (module of moduleList; track module) {
                    <mat-option [value]="module">{{ module }}</mat-option>
                    }
                  </mat-select>
                </mat-form-field>
              </form>
            </div>

            <div
              class="col-12 d-flex align-items-center justify-content-center"
            >
              <div class="student-submit">
                <button type="submit" class="btn btn-primary">Modifier</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
