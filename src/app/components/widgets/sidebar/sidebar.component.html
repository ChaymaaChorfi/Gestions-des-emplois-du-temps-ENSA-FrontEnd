<head>
  <style>
    .submenu .circle {
  display: inline-block;
  margin-left: 10px;
  width: 20px;
  height: 20px;
  background-color: #ff4d4d; /* Light red */
  color: white;
  font-size: 12px;
  font-weight: bold;
  text-align: center;
  line-height: 20px;
  border-radius: 50%;
  vertical-align: middle;
}

  </style>
</head>



<div class="sidebar" id="sidebar">
  <div class="sidebar-inner slimscroll">
    <div id="sidebar-menu" class="sidebar-menu">
      <ul>
       
        <li
          class="submenu"
          *ngFor="let item of sidebarItems; let i = index"
          (click)="handleChangeBars(i)"
          [ngClass]="active == i ? 'active' : ''"
        >
          <a
            href="javascript:void(0)"
            (click)="onMenuItemClick(item.link)"
          >
            <i [class]="item.icon"></i>
            <span>{{ item.title }}</span>
            <span class="menu-arrow"></span>

            <!-- Show count only for the notifications item -->
            <span *ngIf="item.title === 'Notifications' && uncheckedNotificationsCount > 0" 
              class="circle">
          {{ uncheckedNotificationsCount }}
        </span>
           
          </a>
        </li>
      </ul>
    </div>
  </div>
</div>
