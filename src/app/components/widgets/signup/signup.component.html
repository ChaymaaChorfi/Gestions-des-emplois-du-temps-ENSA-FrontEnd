<div class="main-wrapper login-body">
  <div class="login-wrapper">
    <div class="container">
      <div class="loginbox">
        <div class="login-left">
          <img class="img-fluid" src="/assets/img/hero-img.png" alt="Logo" />
        </div>
        <div class="login-right">
          <div class="login-right-wrap">
            <h1>Bienvenue à l'ENSA de Kénitra</h1>
            <p class="account-subtitle">
              Créez votre compte pour consulter les emplois du temps.
            </p>
            <form [formGroup]="newStudentFormGroup" (ngSubmit)="SignUp()">
              <div class="col-12">
                <mat-form-field class="form-full-width">
                  <mat-label>Nom</mat-label>
                  <input matInput [formControl]="nameFormControl" />
                </mat-form-field>
              </div>

              <div class="col-12">
                <mat-form-field class="form-full-width">
                  <mat-label>Email</mat-label>
                  <input
                    type="email"
                    matInput
                    [formControl]="emailFormControl"
                    [errorStateMatcher]="matcher"
                    placeholder="Ex. prenom.nom@uit.ac.ma"
                  />
                  <mat-error
                    *ngIf="
                      emailFormControl.hasError('email') &&
                      !emailFormControl.hasError('required')
                    "
                  >
                    Veuillez entrer une adresse email valide.
                  </mat-error>
                  <mat-error *ngIf="emailFormControl.hasError('required')">
                    L'email est <strong>requis</strong>.
                  </mat-error>
                </mat-form-field>
              </div>

              <div class="col-12">
                <mat-form-field class="form-full-width">
                  <mat-label>Fillieres</mat-label>
                  <mat-select [formControl]="selectedPrograms">
                    <mat-option
                      *ngFor="let program of programList"
                      [value]="program"
                    >
                      {{ program }}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
              </div>

              <div class="col-12">
                <mat-form-field class="form-full-width">
                  <mat-label>Semestre</mat-label>
                  <mat-select [formControl]="selectedSemesters">
                    <mat-option
                      *ngFor="let semester of semesterList"
                      [value]="semester"
                    >
                      S{{ semester }}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
              </div>

              <div
                class="col-12 d-flex align-items-center justify-content-center"
              >
                <div class="student-submit">
                  <button type="submit" class="btn btn-primary">Créer</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
