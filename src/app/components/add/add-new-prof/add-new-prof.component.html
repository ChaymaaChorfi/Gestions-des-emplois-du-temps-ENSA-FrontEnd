<app-page-header
  [link]="'profs'"
  [prev]="'Enseignants'"
  [current]="'Ajouter un Enseignant'"
></app-page-header>

<div class="row">
  <div class="col-sm-12">
    <div class="card comman-shadow">
      <div class="card-body">
        <form [formGroup]="newProfFormGroup" (ngSubmit)="handleAddProf()">
          <div class="row">
            <div class="col-12">
              <h5 class="form-title student-info">
                Informations sur l'Enseignant<span
                  ><a href="javascript:;"
                    ><i class="feather-more-vertical"></i></a
                ></span>
              </h5>
            </div>

            <div class="col-12">
              <div class="form-group local-forms">
                <label>Nom <span class="login-danger">*</span></label>
                <input
                  class="form-control"
                  type="text"
                  formControlName="name"
                />
              </div>
            </div>

            <div class="col-12">
              <div class="form-group local-forms">
                <label>E-Mail <span class="login-danger">*</span></label>
                <input
                  class="form-control"
                  type="email"
                  formControlName="email"
                />
              </div>
            </div>

            <div class="col-12">
              <div class="form-group local-forms">
                <label for="programNames">Fillieres</label>
                <div class="dropdown">
                  <button
                    class="btn dropdown-toggle"
                    type="button"
                    id="programNamesDropdown"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    {{
                      selectedPrograms.length > 0
                        ? selectedPrograms.join(", ")
                        : "Select Program"
                    }}
                  </button>
                  <ul
                    class="dropdown-menu"
                    aria-labelledby="programNamesDropdown"
                  >
                    <li *ngFor="let program of programList">
                      <a
                        class="dropdown-item"
                        href="#"
                        (click)="toggleProgramSelection(program)"
                      >
                        <input
                          type="checkbox"
                          [checked]="isSelected(program)"
                        />
                        {{ program }}
                      </a>
                    </li>
                  </ul>
                </div>
              </div>
            </div>

            <div
              class="col-12 d-flex align-items-center justify-content-center"
            >
              <div class="student-submit">
                <button type="submit" class="btn btn-primary">Confirmer</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
