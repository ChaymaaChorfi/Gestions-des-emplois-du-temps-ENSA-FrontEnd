<div class="row">
  <div class="col-sm-12">
    <div class="card comman-shadow">
      <div class="card-body">
        <!-- Form Group Binding and Submission -->
        <form [formGroup]="newFormGroup" (ngSubmit)="handleAdd()">
          <div class="row">
            <!-- Form Title -->
            <div class="col-12">
              <h5 class="form-title student-info">
                Informations sur la fili√®re
                <span>
                  <a href="javascript:;"><i class="feather-more-vertical"></i></a>
                </span>
              </h5>
            </div>

            <!-- Name Field -->
            <div class="col-12">
              <mat-form-field class="form-full-width">
                <mat-label>Nom</mat-label>
                <input matInput [formControl]="nameFormControl" />
              </mat-form-field>
            </div>

            <!-- Semester Field -->
            <div class="col-12">
              <mat-form-field class="form-full-width">
                <mat-label>Semestre</mat-label>
                <mat-select [formControl]="semesterFormControl">
                  <mat-option
                    *ngFor="let semester of semesterList; let i = index"
                    [value]="semester"
                  >
                    S{{ i + 1 }}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </div>

            <!-- Modules Field -->
            <div class="col-12">
              <mat-form-field class="form-full-width">
                <mat-label>Modules</mat-label>
                <mat-select [formControl]="selectedModules" multiple>
                  <mat-option
                    *ngFor="let module of moduleList"
                    [value]="module"
                  >
                    {{ module }}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </div>

            <!-- Submit Button -->
            <div class="col-12 d-flex align-items-center justify-content-center">
              <div class="student-submit">
                <button type="submit" class="btn btn-primary">Ajouter</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
